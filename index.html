<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fena Fena Fena</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem;
            animation: glow 1.5s infinite alternate;
            text-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f;
            }
            100% {
                text-shadow: 0 0 40px #ff007f, 0 0 60px #ff007f;
            }
        }
        button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff007f;
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px #ff007f;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff007f;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }
        .content {
            z-index: 1;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>FENA FENA FENA!</h1>
        <button onclick="alert('Fena mı? Fenaaa!')">Tıkla ve Fenala!</button>
    </div>
</body>
</html>
