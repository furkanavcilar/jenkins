<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fena Galatasaray Sayfası</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/77/Galatasaray_Logo.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem;
            animation: glow 1.5s infinite alternate;
            text-shadow: 0 0 20px #d71a28, 0 0 30px #ffcc00;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #d71a28, 0 0 30px #ffcc00;
            }
            100% {
                text-shadow: 0 0 40px #d71a28, 0 0 60px #ffcc00;
            }
        }
        button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #d71a28;
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px #d71a28;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffcc00;
        }
        .content {
            z-index: 1;
        }
        .player {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .player img {
            border-radius: 15px;
            width: 200px;
            height: auto;
            box-shadow: 0 0 15px #ffcc00;
            transition: transform 0.3s;
        }
        .player img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>GALATASARAY - ŞAMPİYONLAR ŞAMPİYONU!</h1>
        <div class="player">
            <div>
                <img src="https://via.placeholder.com/200?text=Icardi" alt="Mauro Icardi">
                <p>Mauro Icardi</p>
            </div>
            <div>
                <img src="https://via.placeholder.com/200?text=Osimhen" alt="Victor Osimhen">
                <p>Victor Osimhen</p>
            </div>
        </div>
        <button onclick="alert('Şampiyon Cimbom!')">Şampiyonluk Ateşi!</button>
    </div>
</body>
</html>
